  head_html: "\n<script>\n\n// return desired jQuery object, and title (for tooltip)\
    \ of original element\nfunction get_jQuery_obj(component) {\n    let jqueryObject;\n\
    \    // deal with buttons being the surrounding div rather than the button element\n\
    \    if (component.v._anvil.element[0].classList.contains(\"anvil-button\")) {\n\
    \      jqueryObject = $(component.v._anvil.element[0].firstElementChild);\n  \
    \  }\n    else { \n      jqueryObject = $(component.v._anvil.element);\n    };\n\
    \    return [jqueryObject, $(component.v._anvil.element).attr(\"title\")];\n \
    \ };\n  \nfunction popover(popperComponent, content, title, placement, trigger,\
    \ animation, delay, html) {\n\n  const [popper, oldTitle] = get_jQuery_obj(popperComponent);\n\
    \n  if (html) {\n      var content = content.v._anvil.element;\n  };\n\n  $(popper).popover({\n\
    \      content: content,\n      title: title,\n      placement: placement,\n \
    \     trigger: trigger,\n      animation: animation,\n      delay: delay,\n  \
    \    html: html,\n      container: 'body'\n  });\n\n  if(trigger != \"hover\"\
    ){\n    $(popper).attr(\"title\", oldTitle);\n  }\n};\n\nfunction pop(popper,\
    \ behaviour) {\n  var [popper, _title] = get_jQuery_obj(popper)\n\n  if (behaviour\
    \ == 'is_visible') {\n    return popper.next('div.popover').is(\":visible\");\n\
    \  };\n\n  if (behaviour == 'update'){\n    // this update method updates the\
    \ position of the popover - useful for dynamic content that changes the size of\
    \ the popover. \n    if (popper.next('div.popover').is(\":visible\"))\n    {\n\
    \        popper.next('div.popover').addClass(\"PopNoTransition\");\n        popper.popover('show');\n\
    \        popper.next('div.popover').removeClass(\"PopNoTransition\");\n    }\n\
    \  }\n  else {\n    popper.popover(behaviour);\n  };\n  return null;\n};\n   \n\
    </script>\n\n<style>\n  /*required to make sure popovers are visible*/\n  .anvil-panel-col\
    \ {\n\toverflow-x: visible;\n}\n  \n.anvil-container-overflow {\n  overflow-x:\
    \ visible;\n  overflow-y: visible;\n}\n  .nav-holder .content {\n   overflow-x:\
    \ visible; \n}\n  .anvil-role-card {\n   overflow: visible; \n  }\n  .nav-holder\
    \ {\n  overflow-y: visible;\n}\n  \n  .nav-holder, .left-nav, .left-nav-placeholder\
    \ {\n  overflow-x: visible;\n\n}\n\n.PopNoTransition\n{\n    -moz-transition:\
    \ none !important;\n    -webkit-transition: none !important;\n    -o-transition:\
    \ none !important;\n    transition: none !important;\n}\n\n</style>\n\n  "
